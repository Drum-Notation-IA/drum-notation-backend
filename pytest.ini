[tool:pytest]
# Pytest configuration for Drum Notation Backend

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require API keys or external services)
    slow: Slow tests that take more than a few seconds
    openai: Tests that require OpenAI API key
    audio: Tests that involve audio processing
    database: Tests that require database connection

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration (when using --cov)
# Run with: pytest --cov=app tests/
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
