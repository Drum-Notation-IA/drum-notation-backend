# Docker Compose for Drum Notation Backend
# Production-ready infrastructure with best practices

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: drum_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-drum_notation}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-drum_notation}",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis Cache (Optional but recommended)
  cache:
    image: redis:7-alpine
    container_name: drum_cache
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - cache_data:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # FastAPI Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=${ENVIRONMENT:-production}
    image: drum-notation-backend:${TAG:-latest}
    container_name: drum_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database Configuration
      DATABASE_URL_ASYNC: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-drum_notation}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-drum_notation}

      # Cache Configuration
      REDIS_URL: redis://cache:6379/0

      # Application Settings
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # External Services
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Application Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # File Storage
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-100MB}

      # Processing
      FFMPEG_PATH: /usr/bin/ffmpeg

    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy

    volumes:
      # Persistent storage
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      # Bind mounts for development (commented for production)
      # - .:/app

    networks:
      - backend_network

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

    # Security
    security_opt:
      - no-new-privileges:true

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Production)
  proxy:
    image: nginx:alpine
    container_name: drum_proxy
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/static:ro
    depends_on:
      - backend
    networks:
      - backend_network
    profiles:
      - production
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

# Named Volumes for Data Persistence
volumes:
  db_data:
    driver: local
    name: drum_db_data
  cache_data:
    driver: local
    name: drum_cache_data
  uploads_data:
    driver: local
    name: drum_uploads_data
  logs_data:
    driver: local
    name: drum_logs_data

# Networks
networks:
  backend_network:
    driver: bridge
    name: drum_network
    ipam:
      config:
        - subnet: 172.20.0.0/16
